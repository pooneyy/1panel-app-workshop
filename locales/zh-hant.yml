tools:
  categories:
    favorite-tools: 收藏工具
  app-workshop:
    title: 1Panel 應用工場
    description: 一站式建構 1Panel 本地應用
    cards:
      ProjectManagement:
        title: 專案管理
        PackageProject:
          title: 打包下載應用配置
          note: 上傳 Logo，輸入應用版本號，將所有配置檔案打包為 ZIP 檔案下載。
          uploadArea:
            title: 上傳 Logo
            note1: 點擊或拖曳圖片到此區域
            note2: 建議上傳180x180像素的圖片，如果尺寸大於180x180將自動壓縮
          previewArea: 預覽 Logo
          appVersionForm: 
            lable: 應用版本
            placeholder: '例如: 1.0.0'
          warning:
            title: 打包後的 ZIP 檔案結構：
            paragraph1: 應用元數據檔案
            paragraph2: 應用圖示
            paragraph3: 中文說明文件
            paragraph4: 英文說明文件
            paragraph5: 參數配置檔案
            paragraph6: Docker Compose 配置
        ImportExport:
          title: 匯入與匯出專案
          note: 你可以將專案匯出為 JSON 檔案，或將 JSON 檔案匯入以恢復專案。
      AppForm:
        title: 應用基本資訊
        key:
          label: 應用 Key
          placeholder: 小寫英文字母，可包含連字元，用於命名應用資料夾
        name:
          label: 應用名稱
          placeholder: 對外顯示的應用名稱
        desc:
          en:
            label: 英文描述
            placeholder: English description
          zh:
            label: 簡體中文描述
            placeholder: 中文描述，不要超過30個字
          zh-Hant:
            label: 繁體中文描述
            placeholder: ''
          ja:
            label: 日本語描述
            placeholder: ''
          ko:
            label: 韓語描述
            placeholder: ''
          ms:
            label: 馬來語描述
            placeholder: ''
          pt-br:
            label: 葡萄牙語描述
            placeholder: 葡萄牙語（巴西）描述
          ru:
            label: 俄羅斯語描述
            placeholder: ''
        tags:
            label: 應用標籤
            placeholder: 選擇應用標籤
        type: 應用類型
        crossVersionUpdate: 跨版本升級
        limit:
          label: 安裝數量限制
          placeholder: 0代表無限制
        website: 官網地址
        github: GitHub 地址
        document: 文件地址
        memoryRequired:
          label: 記憶體需求
          placeholder: 留空表示沒有記憶體需求
        architectures: 支援架構
      ReadmeEditor:
        title: 編輯自述檔案
        note: 你可以透過拖曳列表項目以調整段落順序。任何編輯範本或應用描述的行為均會重設自述檔案內容。
        template:
          title: 範本
          defaultCredentials:
            switch: 預設帳戶
            input-user: 使用者名稱
            placeholder1: 預設使用者名稱
            input-pass: 密碼
            placeholder2: 預設密碼
          configUsage: 
            switch: 配置和使用說明
        tabs:
          tab-cn: 中文自述檔案
          tab-en: 英文自述檔案
        sections:
          introduction:
            title: 產品介紹
            defalt: 這是為 1Panel 自動產生的應用程式配置。
          features:
            title: 主要功能
            defalt: 在這裡填寫應用主要功能。
          credentials:
            title: 預設帳戶密碼
          configUsage:
            title: 配置和使用說明
            defalt: 在這裡填寫應用配置說明和使用方法。
      AppDeclaration:
        title: 應用元數據檔案
        note: 位於應用資料夾根目錄，用於宣告應用的基本資訊。
      DockerComposeEditor:
        title: Docker Compose 配置
        label: 編輯 Docker Compose YAML 內容
        var-info-area:
          title: 發現應用參數
          subtitle: 共發現 {count} 個參數
          newVars:
            title: 新參數
            text1: '{count} 個可新增'
            text2: 無新參數
          existingVars:
            title: 已存在
            text1: '{count} 個已配置'
            text2: 無已存在參數
          ignoredVars:
            title: 被忽略
            text1: '{count} 個已忽略參數'
            text2: 無被忽略參數
            text3: 保留參數
        note: 輸入的 Docker Compose 檔案轉換後將會符合 1Panel 應用標準。
      AppParams:
        title: 應用參數配置
        note: 配置應用安裝時需要使用者填寫的參數，如連接埠、資料庫連線資訊等。
        Param-card:
          title: 參數
          envKey:
            label: 環境變數 Key
            placeholder1: '如: PANEL_DB_TYPE'
            placeholder2: '如: PANEL_APP_PORT_HTTP'
          type:
            label: 參數類型
          dynamic-param-config:
            info:
              title: 可供選擇的服務依賴
              note: 使用者可以透過一級選單選擇依賴的服務(App)，例如：MySQL、MariaDB、PostgreSQL 等，透過子選單選擇已安裝的服務實例。<br>一級選單的選項值必須填寫官方應用商店中應用的 Key，預設值必須填寫已設定的服務依賴選項值
              select:
                label1: 服務依賴選項
                label2: 下拉選單選項
                input-label: 顯示標籤
                input-value1: '選項值: 官方應用商店中應用的 Key'
                input-value2: 選項值
              sub-select:
                card-title: 可選的服務依賴子選單
                label: 環境變數 Key
                placeholder: '如: PANEL_DB_TYPE'
              key:
                label: 依賴 Key
                placeholder: '如: mysql, redis, 值必須填寫官方應用商店中應用的Key'
          default:
            label: 預設值
            placeholder1: 此項必須填寫
            placeholder2: 預設值
          rule:
            label: 驗證規則
            placeholder: 請選擇
          form-label:
            title: 表單標籤 (必填)
            zh:
              label: 簡體中文標籤
              placeholder: 簡體中文標籤
            zh-Hant:
              label: 繁體中文標籤
              placeholder: 繁體中文標籤
            en:
              label: 英文標籤
              placeholder: 英文標籤
            ja:
              label: 日文標籤
              placeholder: 日文標籤
            ko:
              label: 韓文標籤
              placeholder: 韓文標籤
            ms:
              label: 馬來文標籤
              placeholder: 馬來文標籤
            pt-br:
              label: 葡萄牙文 (巴西) 標籤
              placeholder: 葡萄牙文 (巴西) 標籤
            ru:
              label: 俄文標籤
              placeholder: 俄文標籤
            tr:
              label: 土耳其文標籤
              placeholder: 土耳其文標籤
          form-description:
            title: 表單描述 (可選)
            zh:
              label: 簡體中文描述
              placeholder: 簡體中文描述
            zh-Hant:
              label: 繁體中文描述
              placeholder: 繁體中文描述
            en:
              label: 英文描述
              placeholder: 英文描述
            ja:
              label: 日文描述
              placeholder: 日文描述
            ko:
              label: 韓文描述
              placeholder: 韓文描述
            ms:
              label: 馬來文描述
              placeholder: 馬來文描述
            pt-br:
              label: 葡萄牙文 (巴西) 描述
              placeholder: 葡萄牙文 (巴西) 描述
            ru:
              label: 俄文描述
              placeholder: 俄文描述
            tr:
              label: 土耳其文描述
              placeholder: 土耳其文描述
          required: 是否必填
          edit: 可編輯
          random: 隨機字元
          editableOptions: 參數表單可編輯屬性
        divider: 參數配置預覽
