    title: Bengkel Aplikasi 1Panel
    description: Penyelesaian Sehenti untuk membina Aplikasi Tempatan 1Panel
    cards:
      ProjectManagement:
        title: Pengurusan Projek
        PackageProject:
          title: Pakej dan Muat Turun Konfigurasi Aplikasi
          note: Muat naik Logo, masukkan nombor versi aplikasi, pakej semua fail konfigurasi sebagai fail ZIP untuk dimuat turun.
          uploadArea:
            title: Muat Naik Logo
            note1: Klik atau seret imej ke kawasan ini
            note2: Imej 180x180 piksel disyorkan; jika saiz melebihi 180x180, ia akan dimampatkan secara automatik.
          previewArea: Pratonton Logo
          appVersionForm:
            lable: Versi Aplikasi
            placeholder: 'contoh: 1.0.0'
          warning:
            title: 'Struktur Fail ZIP yang Dihasilkan:'
            paragraph1: Fail metadata aplikasi
            paragraph2: Ikon aplikasi
            paragraph3: Dokumentasi dalam Bahasa Cina
            paragraph4: Dokumentasi dalam Bahasa Inggeris
            paragraph5: Fail konfigurasi parameter
            paragraph6: Konfigurasi Docker Compose
        ImportExport:
          title: Import dan Eksport Projek
          note: Anda boleh mengeksport projek sebagai fail JSON, atau mengimport fail JSON untuk memulihkan projek.
      AppForm:
        title: Maklumat Asas Aplikasi
        key:
          label: Kunci Aplikasi
          placeholder: huruf Inggeris kecil, boleh mengandungi sengkang, digunakan untuk menamakan folder aplikasi
        name:
          label: Nama Aplikasi
          placeholder: Nama aplikasi yang dipaparkan kepada umum
        desc:
          en:
            label: Penerangan Bahasa Inggeris
            placeholder: English description
          zh:
            label: Penerangan Bahasa Cina Ringkas
            placeholder: Penerangan dalam Bahasa Cina, tidak lebih daripada 30 aksara
          zh-Hant:
            label: Penerangan Bahasa Cina Tradisional
            placeholder: ''
          ja:
            label: Penerangan Bahasa Jepun
            placeholder: ''
          ko:
            label: Penerangan Bahasa Korea
            placeholder: ''
          ms:
            label: Penerangan Bahasa Melayu
            placeholder: ''
          pt-br:
            label: Penerangan Bahasa Portugis
            placeholder: Penerangan dalam Bahasa Portugis (Brazil)
          ru:
            label: Penerangan Bahasa Rusia
            placeholder: ''
        tags:
            label: Tag Aplikasi
            placeholder: Pilih tag aplikasi
        type: Jenis Aplikasi
        crossVersionUpdate: Kemaskini Rentas Versi
        limit:
          label: Had Kuantiti Pemasangan
          placeholder: 0 bermaksud tiada had
        website: Laman Web Rasmi
        github: Alamat GitHub
        document: Alamat Dokumentasi
        memoryRequired:
          label: Keperluan Memori
          placeholder: Biarkan kosong jika tiada keperluan memori
        architectures: Seni Bina yang Disokong
      ReadmeEditor:
        title: Penyunting Fail README
        note: Anda boleh mengubah susunan perenggan dengan menyeret item senarai. Sebarang suntingan pada templat atau penerangan aplikasi akan menetapkan semula kandungan fail README.
        template:
          title: Templat
          defaultCredentials:
            switch: Akaun Lalai
            input-user: Nama Pengguna
            placeholder1: Nama pengguna lalai
            input-pass: Kata Laluan
            placeholder2: Kata laluan lalai
          configUsage:
            switch: Arahan Konfigurasi dan Penggunaan
        tabs:
          tab-cn: README dalam Bahasa Cina
          tab-en: README dalam Bahasa Inggeris
        sections:
          introduction:
            title: Pengenalan Produk
            defalt: Ini adalah konfigurasi aplikasi yang dijana secara automatik untuk 1Panel.
          features:
            title: Ciri Utama
            defalt: Isikan ciri utama aplikasi di sini.
          credentials:
            title: Maklumat Akaun/Kata Laluan Lalai
          configUsage:
            title: Arahan Konfigurasi dan Penggunaan
            defalt: Isikan arahan konfigurasi dan penggunaan aplikasi di sini.
      AppDeclaration:
        title: Fail Metadata Aplikasi
        note: Terletak di folder akar aplikasi, digunakan untuk mengisytiharkan maklumat asas aplikasi.
      DockerComposeEditor:
        title: Konfigurasi Docker Compose
        label: Edit Kandungan Docker Compose YAML
        var-info-area:
          title: Parameter Aplikasi Dikesan
          subtitle: Sejumlah {count} parameter ditemui
          newVars:
            title: Parameter Baru
            text1: '{count} tersedia untuk ditambah'
            text2: Tiada parameter baru
          existingVars:
            title: Sedia Ada
            text1: '{count} dikonfigurasikan'
            text2: Tiada parameter sedia ada
          ignoredVars:
            title: Diabaikan
            text1: '{count} parameter diabaikan'
            text2: Tiada parameter diabaikan
            text3: Parameter Terpelihara
        note: Fail Docker Compose yang dimasukkan akan mematuhi piawaian aplikasi 1Panel selepas penukaran.
      AppParams:
        title: Konfigurasi Parameter Aplikasi
        note: Konfigurasikan parameter yang perlu diisi oleh pengguna semasa pemasangan aplikasi, seperti port, maklumat sambungan pangkalan data, dll.
        Param-card:
          title: Parameter
          envKey:
            label: Kunci Pembolehubah Persekitaran
            placeholder1: 'cth: PANEL_DB_TYPE'
            placeholder2: 'cth: PANEL_APP_PORT_HTTP'
          type:
            label: Jenis Parameter
          dynamic-param-config:
            info:
              title: Kebergantungan Perkhidmatan yang Tersedia
              note: 'Pengguna boleh memilih perkhidmatan bergantung (App) melalui menu tahap pertama, contohnya: MySQL, MariaDB, PostgreSQL, dan lain-lain, dan memilih contoh perkhidmatan yang telah dipasang melalui submenu.<br>Nilai pilihan menu tahap pertama mesti sama dengan kunci aplikasi di kedai aplikasi rasmi, nilai lalai mesti sama dengan nilai pilihan kebergantungan perkhidmatan yang telah ditetapkan.'
              select:
                label1: Pilihan Kebergantungan Perkhidmatan
                label2: Pilihan Menu Lungkup
                input-label: Label Paparan
                input-value1: 'Nilai Pilihan: Kunci aplikasi di kedai aplikasi rasmi'
                input-value2: Nilai Pilihan
              sub-select:
                card-title: Submenu Kebergantungan Perkhidmatan Pilihan
                label: Kunci Pembolehubah Persekitaran
                placeholder: 'cth: PANEL_DB_TYPE'
              key:
                label: Kunci Kebergantungan
                placeholder: 'cth: mysql, redis, nilai mesti sama dengan kunci aplikasi di kedai aplikasi rasmi'
          default:
            label: Nilai Lalai
            placeholder1: Medan ini wajib diisi
            placeholder2: Nilai lalai
          rule:
            label: Peraturan Pengesahan
            placeholder: Sila pilih
          form-label:
