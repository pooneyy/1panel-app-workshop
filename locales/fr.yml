about:
  content-fork: |
    # À propos de l'Atelier d'Applications 1Panel

    Il s'agit d'une version spécialisée d'IT-Tools, destinée à fournir un support de construction d'applications locales tout-en-un pour la boutique d'applications du panneau 1Panel.

    Créez facilement vos propres applications locales 1Panel.

    Ce projet est un développement secondaire basé sur [arch3rPro/1Panel-Tools&#64;8e557be](https://github.com/arch3rPro/1Panel-Tools/tree/8e557be).
