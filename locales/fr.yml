  app-workshop:
    title: Atelier d'Applications 1Panel
    description: Solution Tout-en-Un pour créer des Applications Locales 1Panel
    cards:
      ProjectManagement:
        title: Gestion de Projet
        PackageProject:
          title: Empaqueter et Télécharger la Configuration d'Application
          note: Téléversez un Logo, entrez le numéro de version de l'application, empaquetez tous les fichiers de configuration en un fichier ZIP à télécharger.
          uploadArea:
            title: Téléverser un Logo
            note1: Cliquez ou faites glisser une image dans cette zone
            note2: Image 180x180 pixels recommandée ; si la taille dépasse 180x180, elle sera automatiquement compressée.
          previewArea: Aperçu du Logo
          appVersionForm:
            lable: Version de l'Application
            placeholder: 'par exemple : 1.0.0'
          warning:
            title: 'Structure du fichier ZIP généré :'
            paragraph1: Fichier de métadonnées d'application
            paragraph2: Icône d'application
            paragraph3: Documentation en Chinois
            paragraph4: Documentation en Anglais
            paragraph5: Fichier de configuration des paramètres
            paragraph6: Configuration Docker Compose
        ImportExport:
          title: Importer et Exporter un Projet
          note: Vous pouvez exporter le projet en fichier JSON, ou importer un fichier JSON pour restaurer le projet.
      AppForm:
        title: Informations de Base de l'Application
        key:
          label: Clé d'Application
          placeholder: lettres anglaises minuscules, peut contenir des traits d'union, utilisé pour nommer le dossier de l'application
        name:
          label: Nom de l'Application
          placeholder: Nom de l'application affiché publiquement
        desc:
          en:
            label: Description en Anglais
            placeholder: English description
          zh:
            label: Description en Chinois Simplifié
            placeholder: Description en Chinois, ne pas dépasser 30 caractères
          zh-Hant:
            label: Description en Chinois Traditionnel
            placeholder: ''
          ja:
            label: Description en Japonais
            placeholder: ''
          ko:
            label: Description en Coréen
            placeholder: ''
          ms:
            label: Description en Malais
            placeholder: ''
          pt-br:
            label: Description en Portugais
            placeholder: Description en Portugais (Brésil)
          ru:
            label: Description en Russe
            placeholder: ''
        tags:
            label: Étiquettes d'Application
            placeholder: Sélectionner les étiquettes d'application
        type: Type d'Application
        crossVersionUpdate: Mise à Jour Multi-Versions
        limit:
          label: Limite d'Installations
          placeholder: 0 signifie illimité
        website: Site Web Officiel
        github: Adresse GitHub
        document: Adresse de la Documentation
        memoryRequired:
          label: Mémoire Requise
          placeholder: Laisser vide si aucun besoin mémoire
        architectures: Architectures Supportées
      ReadmeEditor:
        title: Éditeur de Fichier README
        note: Vous pouvez modifier l'ordre des paragraphes en faisant glisser les éléments de liste. Toute modification du modèle ou de la description de l'application réinitialisera le contenu du fichier README.
        template:
          title: Modèle
          defaultCredentials:
            switch: Compte par Défaut
            input-user: Nom d'Utilisateur
            placeholder1: Nom d'utilisateur par défaut
            input-pass: Mot de passe
            placeholder2: Mot de passe par défaut
          configUsage:
            switch: Instructions de Configuration et d'Utilisation
        tabs:
          tab-cn: README en Chinois
          tab-en: README en Anglais
        sections:
          introduction:
            title: Présentation du Produit
            defalt: Ceci est une configuration d'application générée automatiquement pour 1Panel.
          features:
            title: Fonctionnalités Principales
            defalt: Remplissez les fonctionnalités principales de l'application ici.
          credentials:
            title: Compte/Mot de passe par Défaut
          configUsage:
            title: Instructions de Configuration et d'Utilisation
            defalt: Remplissez les instructions de configuration et d'utilisation de l'application ici.
      AppDeclaration:
        title: Fichier de Métadonnées d'Application
        note: Situé à la racine du dossier de l'application, utilisé pour déclarer les informations de base de l'application.
      DockerComposeEditor:
        title: Configuration Docker Compose
        label: Modifier le Contenu Docker Compose YAML
        var-info-area:
          title: Paramètres d'Application Détectés
          subtitle: Total de {count} paramètres détectés
          newVars:
            title: Nouveaux Paramètres
            text1: '{count} peuvent être ajoutés'
            text2: Aucun nouveau paramètre
          existingVars:
            title: Déjà Existants
            text1: '{count} configurés'
            text2: Aucun paramètre existant
          ignoredVars:
            title: Ignorés
            text1: '{count} paramètres ignorés'
            text2: Aucun paramètre ignoré
            text3: Paramètres Réservés
        note: Le fichier Docker Compose saisi sera conforme aux normes d'application 1Panel après conversion.
      AppParams:
        title: Configuration des Paramètres d'Application
        note: Configurez les paramètres que l'utilisateur doit remplir lors de l'installation de l'application, tels que le port, les informations de connexion à la base de données, etc.
        Param-card:
          title: Paramètre
          envKey:
            label: Clé de Variable d'Environnement
            placeholder1: 'ex : PANEL_DB_TYPE'
            placeholder2: 'ex : PANEL_APP_PORT_HTTP'
          type:
            label: Type de Paramètre
          dynamic-param-config:
            info:
              title: Dépendances de Service Disponibles
              note: "L'utilisateur peut sélectionner un service dépendant (App) via un menu de premier niveau, par exemple : MySQL, MariaDB, PostgreSQL, etc., et sélectionner une instance de service installée via un sous-menu.<br>Les valeurs d'option du menu de premier niveau doivent correspondre à la clé de l'application dans la boutique d'applications officielle, la valeur par défaut doit correspondre à la valeur d'option de dépendance de service définie."
              select:
                label1: Option de Dépendance de Service
                label2: Options du Menu Déroulant
                input-label: Étiquette d'Affichage
                input-value1: "Valeur de l'Option : clé de l'application dans la boutique d'applications officielle"
                input-value2: Valeur de l'Option
              sub-select:
                card-title: Sous-Menu de Dépendance de Service Optionnel
                label: Clé de Variable d'Environnement
                placeholder: 'ex : PANEL_DB_TYPE'
              key:
                label: Clé de Dépendance
                placeholder: "ex : mysql, redis, la valeur doit correspondre à la clé de l'application dans la boutique d'applications officielle"
          default:
            label: Valeur par Défaut
            placeholder1: Ce champ est obligatoire
            placeholder2: Valeur par défaut
          rule:
            label: Règle de Validation
            placeholder: Veuillez sélectionner
          form-label:
            title: Étiquette du Formulaire (Obligatoire)
            zh:
              label: Étiquette en Chinois Simplifié
              placeholder: Étiquette en Chinois Simplifié
            zh-Hant:
              label: Étiquette en Chinois Traditionnel
              placeholder: Étiquette en Chinois Traditionnel
            en:
              label: Étiquette en Anglais
              placeholder: Étiquette en Anglais
            ja:
