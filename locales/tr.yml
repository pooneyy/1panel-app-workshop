    cards:
      ProjectManagement:
        title: Proje Yönetimi
        PackageProject:
          title: Uygulama Yapılandırmasını Paketle ve İndir
          note: Logo yükleyin, uygulama sürüm numarasını girin, tüm yapılandırma dosyalarını ZIP dosyası olarak paketleyin ve indirin.
          uploadArea:
            title: Logo Yükle
            note1: Tıklayın veya resmi bu alana sürükleyin
            note2: 180x180 piksel resim önerilir; boyut 180x180'den büyükse otomatik olarak sıkıştırılacaktır.
          previewArea: Logoyu Önizle
          appVersionForm: 
            lable: Uygulama Sürümü
            placeholder: 'örn: 1.0.0'
          warning:
            title: 'Paketlenmiş ZIP Dosyasının Yapısı:'
            paragraph1: Uygulama meta veri dosyası
            paragraph2: Uygulama simgesi
            paragraph3: Çince belgeler
            paragraph4: İngilizce belgeler
            paragraph5: Parametre yapılandırma dosyası
            paragraph6: Docker Compose yapılandırması
        ImportExport:
          title: Projeyi İçe ve Dışa Aktar
          note: Projeyi JSON dosyası olarak dışa aktarabilir veya bir JSON dosyasını içe aktararak projeyi geri yükleyebilirsiniz.
      AppForm:
        title: Uygulama Temel Bilgileri
        key:
          label: Uygulama Anahtarı
          placeholder: küçük İngilizce harfler, tire içerebilir, uygulama klasörü adlandırmak için kullanılır
        name:
          label: Uygulama Adı
          placeholder: Dışarıda görüntülenen uygulama adı
        desc:
          en:
            label: İngilizce Açıklama
            placeholder: English description
          zh:
            label: Basitleştirilmiş Çince Açıklama
            placeholder: Çince açıklama, 30 karakteri geçmemeli
          zh-Hant:
            label: Geleneksel Çince Açıklama
            placeholder: ''
