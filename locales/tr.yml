        title: README Dosyası Düzenleyici
        note: Liste öğelerini sürükleyerek paragraf sırasını ayarlayabilirsiniz. Şablon veya uygulama açıklamasını düzenlemek README dosyası içeriğini sıfırlar.
        template:
          title: Şablon
          defaultCredentials:
            switch: Varsayılan Hesap
            input-user: Kullanıcı Adı
            placeholder1: Varsayılan kullanıcı adı
            input-pass: Şifre
            placeholder2: Varsayılan şifre
          configUsage: 
            switch: Yapılandırma ve Kullanım Talimatları
        tabs:
          tab-cn: Çince README
          tab-en: İngilizce README
