            label: Japonca Açıklama
            placeholder: ''
          ko:
            label: Korece Açıklama
            placeholder: ''
          ms:
            label: Malayca Açıklama
            placeholder: ''
          pt-br:
            label: Portekizce Açıklama
            placeholder: Portekizce (Brezilya) Açıklama
          ru:
            label: Rusça Açıklama
            placeholder: ''
        tags:
            label: Uygulama Etiketleri
            placeholder: Uygulama etiketlerini seçin
        type: Uygulama Türü
        crossVersionUpdate: Sürümler Arası Güncelleme
        limit:
          label: Kurulum Sınırı
          placeholder: 0 sınırsız anlamına gelir
        website: Resmi Web Sitesi
        github: GitHub Adresi
        document: Belgeler Adresi
