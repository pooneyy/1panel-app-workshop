about:
  content-fork: |
    # 1Panel Uygulama Atölyesi Hakkında
    
    Bu, 1Panel panel uygulama mağazasına tek duraklı yerel uygulama oluşturma desteği sağlamayı amaçlayan, IT-Tools'un özelleştirilmiş bir sürümüdür.
    
    Kendi 1Panel yerel uygulamalarınızı kolayca oluşturun.

    Bu proje, [arch3rPro/1Panel-Tools&#64;8e557be](https://github.com/arch3rPro/1Panel-Tools/tree/8e557be) temel alınarak ikincil geliştirilmiştir.
