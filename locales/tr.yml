          introduction:
            title: Ürün Tanıtımı
            defalt: Bu, 1Panel için otomatik oluşturulmuş bir uygulama yapılandırmasıdır.
          features:
            title: Ana Özellikler
            defalt: Uygulamanın ana özelliklerini buraya yazın.
          credentials:
            title: Varsayılan Hesap/Şifre
          configUsage:
            title: Yapılandırma ve Kullanım Talimatları
            defalt: Uygulama yapılandırma talimatlarını ve kullanım yöntemlerini buraya yazın.
      AppDeclaration:
        title: Uygulama Meta Veri Dosyası
        note: Uygulama klasörünün kök dizininde bulunur, uygulamanın temel bilgilerini bildirmek için kullanılır.
      DockerComposeEditor:
        title: Docker Compose Yapılandırması
        label: Docker Compose YAML İçeriğini Düzenle
        var-info-area:
          title: Uygulama Parametreleri Tespit Edildi
          subtitle: Toplam {count} parametre tespit edildi
          newVars:
            title: Yeni Parametreler
            text1: '{count} eklenebilir'
            text2: Yeni parametre yok
          existingVars:
            title: Mevcut
            text1: '{count} yapılandırıldı'
            text2: Mevcut parametre yok
          ignoredVars:
            title: Yoksayılan
            text1: '{count} parametre yoksayıldı'
            text2: Yoksayılan parametre yok
            text3: Ayrılmış Parametreler
        note: Girilen Docker Compose dosyası dönüştürüldükten sonra 1Panel uygulama standartlarına uygun olacaktır.
      AppParams:
        title: Uygulama Parametre Yapılandırması
        note: Port, veritabanı bağlantı bilgileri gibi uygulama kurulumunda kullanıcının doldurması gereken parametreleri yapılandırın.
        Param-card:
          title: Parametre
          envKey:
            label: Ortam Değişkeni Anahtarı
            placeholder1: 'örn: PANEL_DB_TYPE'
            placeholder2: 'örn: PANEL_APP_PORT_HTTP'
          type:
            label: Parametre Türü
          dynamic-param-config:
            info:
              title: Seçilebilir Servis Bağımlılıkları
              note: "Kullanıcı, birinci seviye menüden bağımlı olunan bir hizmeti (App) seçebilir (örn: MySQL, MariaDB, PostgreSQL vb.). Alt menüden kurulu bir hizmet örneği seçer.<br>Birinci seviye menü seçenek değerleri, resmi uygulama mağazasındaki uygulamanın Anahtar'ını içermelidir, varsayılan değer ayarlanmış servis bağımlılığı seçenek değerini içermelidir."
              select:
                label1: Servis Bağımlılığı Seçeneği
                label2: Açılır Menü Seçenekleri
                input-label: Görünen Etiket
                input-value1: 'Seçenek Değeri: Resmi uygulama mağazasındaki uygulamanın Anahtarı'
