about:
  content-fork: |
    # Acerca del Taller de Aplicaciones 1Panel
    
    Esta es una versión especializada de IT-Tools, destinada a proporcionar soporte de construcción de aplicaciones locales todo en uno para la tienda de aplicaciones del panel 1Panel.
    
    Crea fácilmente tus propias aplicaciones locales de 1Panel.

    Este proyecto es un desarrollo secundario basado en [arch3rPro/1Panel-Tools&#64;8e557be](https://github.com/arch3rPro/1Panel-Tools/tree/8e557be).
