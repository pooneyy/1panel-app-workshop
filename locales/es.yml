            ru:
              label: Descripción en Ruso
              placeholder: Descripción en Ruso
            tr:
              label: Descripción en Turco
              placeholder: Descripción en Turco
          required: Obligatorio
          edit: Editable
          random: Caracteres Aleatorios
          editableOptions: Propiedades de Editabilidad del Formulario de Parámetros
        divider: Vista Previa de la Configuración de Parámetros
    components:
