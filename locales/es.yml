tools:
  categories:
    favorite-tools: Herramientas Favoritas
  app-workshop:
    title: Taller de Aplicaciones 1Panel
    description: Solución Todo en Uno para crear Aplicaciones Locales de 1Panel
    cards:
      ProjectManagement:
        title: Gestión de Proyectos
        PackageProject:
          title: Empaquetar y Descargar Configuración de Aplicación
          note: Sube un Logo, ingresa el número de versión de la aplicación, empaqueta todos los archivos de configuración como un archivo ZIP para descargar.
          uploadArea:
            title: Subir Logo
            note1: Haz clic o arrastra una imagen a esta área
            note2: Se recomienda una imagen de 180x180 píxeles; si el tamaño excede 180x180, se comprimirá automáticamente.
          previewArea: Vista Previa del Logo
          appVersionForm: 
            lable: Versión de la Aplicación
            placeholder: 'por ejemplo: 1.0.0'
          warning:
            title: 'Estructura del archivo ZIP generado:'
            paragraph1: Archivo de metadatos de la aplicación
            paragraph2: Icono de la aplicación
            paragraph3: Documentación en Chino
            paragraph4: Documentación en Inglés
            paragraph5: Archivo de configuración de parámetros
            paragraph6: Configuración de Docker Compose
        ImportExport:
          title: Importar y Exportar Proyecto
          note: Puedes exportar el proyecto como un archivo JSON, o importar un archivo JSON para restaurar el proyecto.
      AppForm:
        title: Información Básica de la Aplicación
        key:
          label: Clave de la Aplicación
          placeholder: letras inglesas en minúscula, puede contener guiones, se utiliza para nombrar la carpeta de la aplicación
        name:
          label: Nombre de la Aplicación
          placeholder: Nombre de la aplicación que se muestra públicamente
        desc:
          en:
            label: Descripción en Inglés
            placeholder: English description
          zh:
            label: Descripción en Chino Simplificado
            placeholder: Descripción en Chino, no más de 30 caracteres
          zh-Hant:
            label: Descripción en Chino Tradicional
            placeholder: ''
          ja:
            label: Descripción en Japonés
            placeholder: ''
          ko:
            label: Descripción en Coreano
            placeholder: ''
          ms:
            label: Descripción en Malayo
            placeholder: ''
          pt-br:
            label: Descripción en Portugués
            placeholder: Descripción en Portugués (Brasil)
          ru:
            label: Descripción en Ruso
            placeholder: ''
        tags:
            label: Etiquetas de la Aplicación
            placeholder: Seleccionar etiquetas de la aplicación
        type: Tipo de Aplicación
        crossVersionUpdate: Actualización entre Versiones
        limit:
          label: Límite de Instalaciones
          placeholder: 0 significa ilimitado
        website: Sitio Web Oficial
        github: Dirección de GitHub
        document: Dirección de la Documentación
        memoryRequired:
          label: Requisito de Memoria
          placeholder: Dejar vacío si no hay requisito de memoria
        architectures: Arquitecturas Soportadas
      ReadmeEditor:
        title: Editor de Archivo README
        note: Puedes cambiar el orden de los párrafos arrastrando los elementos de la lista. Cualquier edición de la plantilla o descripción de la aplicación restablecerá el contenido del archivo README.
        template:
          title: Plantilla
          defaultCredentials:
            switch: Cuenta Predeterminada
            input-user: Nombre de Usuario
            placeholder1: Nombre de usuario predeterminado
            input-pass: Contraseña
            placeholder2: Contraseña predeterminada
          configUsage: 
            switch: Instrucciones de Configuración y Uso
        tabs:
          tab-cn: README en Chino
          tab-en: README en Inglés
        sections:
          introduction:
            title: Introducción del Producto
            defalt: Esta es una configuración de aplicación generada automáticamente para 1Panel.
          features:
            title: Funcionalidades Principales
            defalt: Completa las funcionalidades principales de la aplicación aquí.
          credentials:
            title: Cuenta/Contraseña Predeterminada
          configUsage:
            title: Instrucciones de Configuración y Uso
            defalt: Completa las instrucciones de configuración y uso de la aplicación aquí.
      AppDeclaration:
        title: Archivo de Metadatos de la Aplicación
        note: Ubicado en la carpeta raíz de la aplicación, se utiliza para declarar la información básica de la aplicación.
      DockerComposeEditor:
        title: Configuración de Docker Compose
        label: Editar Contenido de Docker Compose YAML
        var-info-area:
          title: Parámetros de la Aplicación Detectados
          subtitle: Se detectaron {count} parámetros en total
          newVars:
            title: Nuevos Parámetros
            text1: '{count} se pueden agregar'
            text2: No hay nuevos parámetros
          existingVars:
            title: Ya Existen
            text1: '{count} configurados'
            text2: No hay parámetros existentes
          ignoredVars:
            title: Ignorados
            text1: '{count} parámetros ignorados'
            text2: No hay parámetros ignorados
            text3: Parámetros Reservados
        note: El archivo Docker Compose ingresado cumplirá con los estándares de aplicación 1Panel después de la conversión.
      AppParams:
        title: Configuración de Parámetros de la Aplicación
        note: Configura los parámetros que el usuario debe completar durante la instalación de la aplicación, como puerto, información de conexión a la base de datos, etc.
        Param-card:
          title: Parámetro
          envKey:
            label: Clave de Variable de Entorno
            placeholder1: 'ej: PANEL_DB_TYPE'
            placeholder2: 'ej: PANEL_APP_PORT_HTTP'
          type:
            label: Tipo de Parámetro
          dynamic-param-config:
            info:
              title: Dependencias de Servicio Disponibles
              note: 'El usuario puede seleccionar un servicio dependiente (App) a través de un menú de primer nivel, por ejemplo: MySQL, MariaDB, PostgreSQL, etc., y seleccionar una instancia de servicio instalada a través de un submenú.<br>Los valores de opción del menú de primer nivel deben coincidir con la clave de la aplicación en la tienda de aplicaciones oficial, el valor predeterminado debe coincidir con el valor de opción de dependencia de servicio establecido.'
              select:
                label1: Opción de Dependencia de Servicio
                label2: Opciones del Menú Desplegable
                input-label: Etiqueta de Visualización
                input-value1: 'Valor de la Opción: clave de la aplicación en la tienda de aplicaciones oficial'
                input-value2: Valor de la Opción
              sub-select:
                card-title: Submenú de Dependencia de Servicio Opcional
                label: Clave de Variable de Entorno
                placeholder: 'ej: PANEL_DB_TYPE'
              key:
                label: Clave de Dependencia
                placeholder: 'ej: mysql, redis, el valor debe coincidir con la clave de la aplicación en la tienda de aplicaciones oficial'
          default:
            label: Valor Predeterminado
            placeholder1: Este campo es obligatorio
            placeholder2: Valor predeterminado
          rule:
            label: Regla de Validación
            placeholder: Por favor selecciona
          form-label:
            title: Etiqueta del Formulario (Obligatorio)
            zh:
              label: Etiqueta en Chino Simplificado
              placeholder: Etiqueta en Chino Simplificado
            zh-Hant:
              label: Etiqueta en Chino Tradicional
              placeholder: Etiqueta en Chino Tradicional
            en:
              label: Etiqueta en Inglés
              placeholder: Etiqueta en Inglés
            ja:
              label: Etiqueta en Japonés
              placeholder: Etiqueta en Japonés
            ko:
              label: Etiqueta en Coreano
              placeholder: Etiqueta en Coreano
            ms:
              label: Etiqueta en Malayo
              placeholder: Etiqueta en Malayo
            pt-br:
              label: Etiqueta en Portugués (Brasil)
              placeholder: Etiqueta en Portugués (Brasil)
            ru:
              label: Etiqueta en Ruso
              placeholder: Etiqueta en Ruso
            tr:
              label: Etiqueta en Turco
              placeholder: Etiqueta en Turco
          form-description:
            title: Descripción del Formulario (Opcional)
            zh:
