              label: Descrição em Português (Brasil)
              placeholder: Descrição em Português (Brasil)
            ru:
              label: Descrição em Russo
              placeholder: Descrição em Russo
            tr:
              label: Descrição em Turco
              placeholder: Descrição em Turco
          required: Obrigatório
          edit: Editável
          random: Caracteres Aleatórios
          editableOptions: Propriedades de Editabilidade do Formulário de Parâmetros
        divider: Visualização da Configuração de Parâmetros
