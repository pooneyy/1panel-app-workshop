about:
  content-fork: |
    # Sobre a Oficina de Aplicativos 1Panel

    Esta é uma versão especializada do IT-Tools, destinada a fornecer suporte de construção de aplicativos locais completos para a loja de aplicativos do painel 1Panel.

    Construa facilmente seus próprios aplicativos locais do 1Panel.

    Este projeto é um desenvolvimento secundário baseado em [arch3rPro/1Panel-Tools&#64;8e557be](https://github.com/arch3rPro/1Panel-Tools/tree/8e557be).
