            ms:
              label: Rótulo em Malaio
              placeholder: Rótulo em Malaio
            pt-br:
              label: Rótulo em Português (Brasil)
              placeholder: Rótulo em Português (Brasil)
            ru:
              label: Rótulo em Russo
              placeholder: Rótulo em Russo
            tr:
              label: Rótulo em Turco
              placeholder: Rótulo em Turco
          form-description:
            title: Descrição do Formulário (Opcional)
            zh:
              label: Descrição em Chinês Simplificado
              placeholder: Descrição em Chinês Simplificado
            zh-Hant:
