tools:
  categories:
    favorite-tools: Ferramentas Favoritas
  app-workshop:
    title: Oficina de Aplicativos 1Panel
    description: Solução completa para criar aplicativos locais do 1Panel
    cards:
      ProjectManagement:
        title: Gerenciamento de Projeto
        PackageProject:
          title: Empacotar e Baixar Configuração do Aplicativo
          note: Faça upload do Logo, insira o número da versão do aplicativo, empacote todos os arquivos de configuração como um arquivo ZIP para download.
          uploadArea:
            title: Fazer Upload do Logo
            note1: Clique ou arraste a imagem para esta área
            note2: Recomenda-se fazer upload de uma imagem de 180x180 pixels; se o tamanho for maior que 180x180, ela será compactada automaticamente.
          previewArea: Visualizar Logo
          appVersionForm: 
            lable: Versão do Aplicativo
            placeholder: 'por exemplo: 1.0.0'
          warning:
            title: 'Estrutura do arquivo ZIP gerado:'
            paragraph1: Arquivo de metadados do aplicativo
            paragraph2: Ícone do aplicativo
            paragraph3: Documentação em Chinês
            paragraph4: Documentação em Inglês
            paragraph5: Arquivo de configuração de parâmetros
            paragraph6: Configuração Docker Compose
        ImportExport:
          title: Importar e Exportar Projeto
          note: Você pode exportar o projeto como um arquivo JSON ou importar um arquivo JSON para restaurar o projeto.
      AppForm:
        title: Informações Básicas do Aplicativo
        key:
          label: Chave do Aplicativo
          placeholder: letras minúsculas em inglês, pode conter hífens, usada para nomear a pasta do aplicativo
        name:
          label: Nome do Aplicativo
          placeholder: Nome do aplicativo exibido publicamente
        desc:
          en:
            label: Descrição em Inglês
            placeholder: English description
          zh:
            label: Descrição em Chinês Simplificado
            placeholder: Descrição em Chinês, não exceda 30 caracteres
          zh-Hant:
            label: Descrição em Chinês Tradicional
            placeholder: ''
          ja:
            label: Descrição em Japonês
            placeholder: ''
          ko:
            label: Descrição em Coreano
            placeholder: ''
          ms:
            label: Descrição em Malaio
            placeholder: ''
          pt-br:
            label: Descrição em Português
            placeholder: Descrição em Português (Brasil)
          ru:
            label: Descrição em Russo
            placeholder: ''
        tags:
            label: Tags do Aplicativo
            placeholder: Selecione tags do aplicativo
        type: Tipo do Aplicativo
        crossVersionUpdate: Atualização Entre Versões
        limit:
          label: Limite de Instalações
          placeholder: 0 significa ilimitado
        website: Site Oficial
        github: Endereço do GitHub
        document: Endereço da Documentação
        memoryRequired:
          label: Requisito de Memória
          placeholder: Deixe em branco se não houver requisito de memória
        architectures: Arquiteturas Suportadas
      ReadmeEditor:
        title: Editor de Arquivo README
        note: Você pode alterar a ordem dos parágrafos arrastando os itens da lista. Qualquer edição no modelo ou descrição do aplicativo redefinirá o conteúdo do arquivo README.
        template:
          title: Modelo
          defaultCredentials:
            switch: Conta Padrão
            input-user: Nome de Usuário
            placeholder1: Nome de usuário padrão
            input-pass: Senha
            placeholder2: Senha padrão
          configUsage: 
            switch: Instruções de Configuração e Uso
        tabs:
          tab-cn: README em Chinês
          tab-en: README em Inglês
        sections:
          introduction:
            title: Introdução do Produto
            defalt: Esta é uma configuração de aplicativo gerada automaticamente para o 1Panel.
          features:
            title: Funcionalidades Principais
            defalt: Preencha as funcionalidades principais do aplicativo aqui.
          credentials:
            title: Informações da Conta/Senha Padrão
          configUsage:
            title: Instruções de Configuração e Uso
            defalt: Preencha as instruções de configuração e uso do aplicativo aqui.
      AppDeclaration:
        title: Arquivo de Metadados do Aplicativo
        note: Localizado na pasta raiz do aplicativo, usado para declarar as informações básicas do aplicativo.
      DockerComposeEditor:
        title: Configuração Docker Compose
        label: Editar Conteúdo Docker Compose YAML
        var-info-area:
          title: Parâmetros do Aplicativo Detectados
          subtitle: Total de {count} parâmetros detectados
          newVars:
            title: Novos Parâmetros
            text1: '{count} disponíveis para adicionar'
            text2: Nenhum novo parâmetro
          existingVars:
            title: Já Existem
            text1: '{count} configurados'
            text2: Nenhum parâmetro existente
          ignoredVars:
            title: Ignorados
            text1: '{count} parâmetros ignorados'
            text2: Nenhum parâmetro ignorado
            text3: Parâmetros Reservados
        note: O arquivo Docker Compose inserido estará em conformidade com os padrões de aplicativo do 1Panel após a conversão.
      AppParams:
        title: Configuração de Parâmetros do Aplicativo
        note: Configure os parâmetros que o usuário precisa preencher durante a instalação do aplicativo, como porta, informações de conexão com o banco de dados, etc.
        Param-card:
          title: Parâmetro
          envKey:
            label: Chave da Variável de Ambiente
            placeholder1: 'ex: PANEL_DB_TYPE'
            placeholder2: 'ex: PANEL_APP_PORT_HTTP'
          type:
            label: Tipo de Parâmetro
          dynamic-param-config:
            info:
              title: Dependências de Serviço Disponíveis
              note: 'O usuário pode selecionar um serviço dependente (App) através do menu de primeiro nível, por exemplo: MySQL, MariaDB, PostgreSQL, etc., e selecionar uma instância de serviço instalada através do submenu.<br>Os valores das opções do menu de primeiro nível devem corresponder à chave do aplicativo na loja de aplicativos oficial, o valor padrão deve corresponder ao valor da opção de dependência de serviço definido.'
              select:
                label1: Opção de Dependência de Serviço
                label2: Opções do Menu Suspenso
                input-label: Rótulo de Exibição
                input-value1: 'Valor da Opção: chave do aplicativo na loja de aplicativos oficial'
                input-value2: Valor da Opção
              sub-select:
                card-title: Submenu Opcional de Dependência de Serviço
                label: Chave da Variável de Ambiente
                placeholder: 'ex: PANEL_DB_TYPE'
              key:
                label: Chave de Dependência
                placeholder: 'ex: mysql, redis, o valor deve corresponder à chave do aplicativo na loja de aplicativos oficial'
          default:
            label: Valor Padrão
            placeholder1: Este campo é obrigatório
            placeholder2: Valor padrão
          rule:
            label: Regra de Validação
            placeholder: Selecione
          form-label:
            title: Rótulo do Formulário (Obrigatório)
            zh:
              label: Rótulo em Chinês Simplificado
              placeholder: Rótulo em Chinês Simplificado
            zh-Hant:
              label: Rótulo em Chinês Tradicional
              placeholder: Rótulo em Chinês Tradicional
            en:
              label: Rótulo em Inglês
              placeholder: Rótulo em Inglês
            ja:
              label: Rótulo em Japonês
              placeholder: Rótulo em Japonês
            ko:
              label: Rótulo em Coreano
