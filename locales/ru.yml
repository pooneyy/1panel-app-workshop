            title: Описание продукта
            defalt: Это автоматически сгенерированная конфигурация приложения для 1Panel.
          features:
            title: Основные функции
            defalt: Опишите здесь основные функции приложения.
          credentials:
            title: Учётные данные по умолчанию
          configUsage:
            title: Конфигурация и инструкции по использованию
            defalt: Опишите здесь конфигурацию и способ использования приложения.
      AppDeclaration:
        title: Файл метаданных приложения
        note: Располагается в корневой папке приложения, содержит основную информацию о приложении.
      DockerComposeEditor:
        title: Конфигурация Docker Compose
        label: Редактировать содержимое YAML Docker Compose
        var-info-area:
          title: Обнаружены параметры приложения
          subtitle: Всего обнаружено {count} параметров
          newVars:
            title: Новые параметры
            text1: '{count} можно добавить'
            text2: Нет новых параметров
          existingVars:
            title: Существующие
            text1: '{count} настроено'
            text2: Нет существующих параметров
          ignoredVars:
            title: Игнорируемые
            text1: '{count} проигнорированных параметров'
            text2: Нет игнорируемых параметров
            text3: Зарезервированные параметры
        note: Введённый файл Docker Compose после преобразования будет соответствовать стандартам приложений 1Panel.
      AppParams:
        title: Конфигурация параметров приложения
        note: Настройте параметры, которые пользователь должен заполнить при установке приложения, такие как порты, данные подключения к БД и т.д.
        Param-card:
          title: Параметр
          envKey:
            label: Ключ переменной окружения
            placeholder1: 'напр.: PANEL_DB_TYPE'
            placeholder2: 'напр.: PANEL_APP_PORT_HTTP'
          type:
            label: Тип параметра
          dynamic-param-config:
            info:
              title: Доступные зависимости сервисов
              note: 'Пользователь может выбрать зависимый сервис (App) через главное меню, например: MySQL, MariaDB, PostgreSQL и т.д., и выбрать установленный экземпляр сервиса через подменю.<br>Значения опций главного меню должны соответствовать Key приложения в официальном магазине приложений. Значение по умолчанию должно быть выбрано из установленных опций зависимостей сервисов.'
              select:
                label1: Опция зависимости сервиса
                label2: Опция выпадающего списка
                input-label: Отображаемая метка
                input-value1: 'Значение опции: Key приложения в официальном магазине'
                input-value2: Значение опции
