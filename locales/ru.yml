about:
  content-fork: |
    # О Мастерской приложений 1Panel
    
    Это специализированная версия IT-Tools, предназначенная для комплексного создания локальных приложений для магазина приложений панели 1Panel.
    
    Легко создавайте свои собственные локальные приложения для 1Panel.

    Этот проект представляет собой дальнейшую разработку на основе [arch3rPro/1Panel-Tools&#64;8e557be](https://github.com/arch3rPro/1Panel-Tools/tree/8e557be).
