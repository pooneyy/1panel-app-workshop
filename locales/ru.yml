            label: Теги приложения
            placeholder: Выберите теги приложения
        type: Тип приложения
        crossVersionUpdate: Межверсионное обновление
        limit:
          label: Ограничение на количество установок
          placeholder: 0 означает без ограничений
        website: Адрес веб-сайта
        github: Адрес GitHub
        document: Адрес документации
        memoryRequired:
          label: Требования к памяти
          placeholder: Оставьте пустым, если требований нет
        architectures: Поддерживаемые архитектуры
      ReadmeEditor:
        title: Редактор файла README
        note: Вы можете изменить порядок абзацев, перетаскивая элементы списка. Любое редактирование шаблона или описания приложения приведёт к сбросу содержимого README.
        template:
          title: Шаблон
          defaultCredentials:
            switch: Учётная запись по умолчанию
            input-user: Имя пользователя
            placeholder1: Имя пользователя по умолчанию
            input-pass: Пароль
            placeholder2: Пароль по умолчанию
          configUsage:
            switch: Конфигурация и инструкции по использованию
        tabs:
          tab-cn: README на китайском
          tab-en: README на английском
