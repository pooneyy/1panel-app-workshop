            label: Описание на английском
            placeholder: English description
          zh:
            label: Описание на упрощённом китайском
            placeholder: Описание на китайском, не более 30 символов
          zh-Hant:
            label: Описание на традиционном китайском
            placeholder: ''
          ja:
            label: Описание на японском
            placeholder: ''
          ko:
            label: Описание на корейском
            placeholder: ''
          ms:
            label: Описание на малайском
            placeholder: ''
          pt-br:
            label: Описание на португальском
            placeholder: Описание на португальском (Бразилия)
          ru:
            label: Описание на русском
            placeholder: ''
