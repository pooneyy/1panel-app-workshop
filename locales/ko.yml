about:
  content-fork: |
    # 1Panel 앱 워크숍 정보
    
    이는 IT-Tools의 전문화된 버전으로, 1Panel 패널 앱 스토어에 원스톱 로컬 앱 구축 지원을 제공합니다.
    
    나만의 1Panel 로컬 앱을 쉽게 구축하세요.

    이 프로젝트는 [arch3rPro/1Panel-Tools&#64;8e557be](https://github.com/arch3rPro/1Panel-Tools/tree/8e557be)를 기반으로 2차 개발되었습니다.
