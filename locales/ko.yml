    cards:
      ProjectManagement:
        title: 프로젝트 관리
        PackageProject:
          title: 앱 구성 패키징 및 다운로드
          note: 로고 업로드, 앱 버전 번호 입력, 모든 구성 파일을 ZIP 파일로 패키징하여 다운로드.
          uploadArea:
            title: 로고 업로드
            note1: 클릭하거나 이미지를 이 영역으로 드래그
            note2: 180x180 픽셀 이미지 권장, 180x180보다 큰 경우 자동 압축됨
          previewArea: 로고 미리보기
          appVersionForm: 
            lable: 앱 버전
            placeholder: '예: 1.0.0'
          warning:
            title: '패키징된 ZIP 파일 구조:'
            paragraph1: 앱 메타데이터 파일
            paragraph2: 앱 아이콘
            paragraph3: 중국어 설명 문서
            paragraph4: 영어 설명 문서
            paragraph5: 매개변수 구성 파일
            paragraph6: Docker Compose 구성
        ImportExport:
          title: 프로젝트 가져오기 및 내보내기
          note: 프로젝트를 JSON 파일로 내보내거나 JSON 파일을 가져와 프로젝트를 복원할 수 있습니다.
      AppForm:
        title: 앱 기본 정보
        key:
          label: 앱 키
          placeholder: 소문자 영문, 하이픈 포함 가능, 앱 폴더 이름 지정에 사용
        name:
          label: 앱 이름
          placeholder: 외부에 표시되는 앱 이름
        desc:
          en:
            label: 영어 설명
            placeholder: English description
          zh:
            label: 간체 중국어 설명
            placeholder: 중국어 설명, 30자 이내
          zh-Hant:
            label: 번체 중국어 설명
            placeholder: ''
          ja:
            label: 일본어 설명
            placeholder: ''
          ko:
            label: 한국어 설명
            placeholder: ''
          ms:
            label: 말레이어 설명
            placeholder: ''
          pt-br:
            label: 포르투갈어 설명
            placeholder: 포르투갈어 (브라질) 설명
          ru:
            label: 러시아어 설명
            placeholder: ''
        tags:
            label: 앱 태그
            placeholder: 앱 태그 선택
        type: 앱 유형
        crossVersionUpdate: 크로스 버전 업데이트
        limit:
          label: 설치 수량 제한
          placeholder: 0은 무제한을 의미
        website: 공식 웹사이트 주소
        github: GitHub 주소
        document: 문서 주소
        memoryRequired:
          label: 메모리 요구사항
          placeholder: 비워두면 메모리 요구사항 없음
        architectures: 지원 아키텍처
      ReadmeEditor:
        title: README 파일 편집
        note: 목록 항목을 드래그하여 단락 순서를 조정할 수 있습니다. 템플릿이나 앱 설명을 편집하면 README 파일 내용이 재설정됩니다.
        template:
          title: 템플릿
          defaultCredentials:
            switch: 기본 계정
            input-user: 사용자 이름
            placeholder1: 기본 사용자 이름
            input-pass: 비밀번호
            placeholder2: 기본 비밀번호
          configUsage: 
            switch: 구성 및 사용 설명
        tabs:
          tab-cn: 중국어 README
          tab-en: 영어 README
        sections:
          introduction:
            title: 제품 소개
            defalt: 1Panel을 위해 자동 생성된 애플리케이션 구성입니다.
          features:
            title: 주요 기능
            defalt: 앱의 주요 기능을 여기에 작성하세요.
          credentials:
            title: 기본 계정/비밀번호
          configUsage:
            title: 구성 및 사용 설명
            defalt: 앱 구성 설명과 사용 방법을 여기에 작성하세요.
      AppDeclaration:
        title: 앱 메타데이터 파일
        note: 앱 폴더 루트에 위치, 앱 기본 정보 선언에 사용됨.
      DockerComposeEditor:
        title: Docker Compose 구성
        label: Docker Compose YAML 내용 편집
        var-info-area:
          title: 앱 매개변수 발견
          subtitle: 총 {count}개 매개변수 발견
          newVars:
            title: 새 매개변수
            text1: '{count}개 추가 가능'
            text2: 새 매개변수 없음
          existingVars:
            title: 기존 항목
            text1: '{count}개 구성됨'
            text2: 기존 매개변수 없음
          ignoredVars:
            title: 무시됨
            text1: '{count}개 무시된 매개변수'
            text2: 무시된 매개변수 없음
            text3: 예약 매개변수
        note: 입력된 Docker Compose 파일은 변환 후 1Panel 앱 표준에 부합합니다.
      AppParams:
        title: 앱 매개변수 구성
        note: 포트, 데이터베이스 연결 정보 등 앱 설치 시 사용자가 입력해야 하는 매개변수를 구성합니다.
        Param-card:
          title: 매개변수
          envKey:
            label: 환경 변수 키
            placeholder1: '예: PANEL_DB_TYPE'
            placeholder2: '예: PANEL_APP_PORT_HTTP'
          type:
            label: 매개변수 유형
          dynamic-param-config:
            info:
              title: 선택 가능한 서비스 의존성
              note: '사용자는 1단계 메뉴를 통해 의존하는 서비스(App)를 선택할 수 있습니다(예: MySQL, MariaDB, PostgreSQL 등). 하위 메뉴를 통해 설치된 서비스 인스턴스를 선택합니다.<br>1단계 메뉴의 옵션 값은 공식 앱 스토어의 앱 키를 입력해야 하며, 기본값은 설정된 서비스 의존성 옵션 값을 입력해야 합니다.'
