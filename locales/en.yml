        media: Media
        middleware: Middleware
        runtime: Runtime
        security: Security
        server: Web Server
        storage: Cloud Storage
        tool: Tool
        website: Website
      editableOptions:
        install-editable-post-editable: Editable During Installation, Editable After Installation
        install-locked-post-editable: Locked During Installation, Editable After Installation
        install-editable-post-locked: Editable During Installation, Locked After Installation
        install-locked-post-locked: Locked During Installation, Locked After Installation
      optionalEnvVars:
        database: Database
      paramTypes:
        apps: Apps - Optional Service Dependencies
        number: Number
        password: Password
        select: Select
        service: Service - Required Service Dependencies
        text: Text
      ruleOptions:
        paramPort: paramPort - Port Range 1-65535
        paramExtUrl: paramExtUrl - HTTP(S) URL Scheme
        paramCommon: paramCommon - Letters, Numbers, . - _ ; 2-30 Chars
        paramComplexity: paramComplexity - Strong Password, 6-30 Chars
      typeOptions:
        runtime: Runtime - Runtime Environment Type
        tool: Tool - Tool Type
        website: Website - Website Types (with One-Stop Deployment)
