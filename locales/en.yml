        read-error: Unable to read the file
        image-load-error: Image load failed
        canvas-context-error: Canvas context creation failed
      funcs:
        clearAllData:
          title: Clear All Data
          content: About to reset project. Continue? This action cannot be undone.
          success: Successfully reset project
        saveToLocalStorage:
          success: Successfully saved to local storage
          failed: Failed to save to local storage
        loadFromLocalStorage:
          noData: No saved data found
