              placeholder: Japanische Beschreibung
            ko:
              label: Koreanische Beschreibung
              placeholder: Koreanische Beschreibung
            ms:
              label: Malaysische Beschreibung
              placeholder: Malaysische Beschreibung
            pt-br:
              label: Portugiesische (Brasilien) Beschreibung
              placeholder: Portugiesische (Brasilien) Beschreibung
            ru:
              label: Russische Beschreibung
              placeholder: Russische Beschreibung
            tr:
              label: Türkische Beschreibung
              placeholder: Türkische Beschreibung
          required: Erforderlich
          edit: Bearbeitbar
          random: Zufällige Zeichen
          editableOptions: Parameterformular-Bearbeitbarkeitseigenschaften
        divider: Parameterkonfigurationsvorschau
