tools:
  categories:
    favorite-tools: Favorisierte Tools
  app-workshop:
    title: 1Panel App-Werkstatt
    description: All-in-One-Lösung zum Erstellen lokaler 1Panel-Anwendungen
    cards:
      ProjectManagement:
        title: Projektmanagement
        PackageProject:
          title: Anwendungskonfiguration packen und herunterladen
          note: Logo hochladen, Anwendungsversionsnummer eingeben, alle Konfigurationsdateien als ZIP-Datei packen und herunterladen.
          uploadArea:
            title: Logo hochladen
            note1: Klicken oder Bild in diesen Bereich ziehen
            note2: Bild mit 180x180 Pixeln empfohlen; bei größerer Größe wird es automatisch komprimiert.
          previewArea: Logo-Vorschau
          appVersionForm:
            lable: Anwendungsversion
            placeholder: 'z.B.: 1.0.0'
          warning:
            title: 'Struktur der gepackten ZIP-Datei:'
            paragraph1: Anwendungs-Metadatendatei
            paragraph2: Anwendungssymbol
            paragraph3: Chinesische Dokumentation
            paragraph4: Englische Dokumentation
            paragraph5: Parameterkonfigurationsdatei
            paragraph6: Docker Compose Konfiguration
        ImportExport:
          title: Projekt importieren und exportieren
          note: Sie können das Projekt als JSON-Datei exportieren oder eine JSON-Datei importieren, um das Projekt wiederherzustellen.
      AppForm:
        title: Grundlegende Anwendungsinformationen
        key:
          label: Anwendungsschlüssel
          placeholder: Kleinbuchstaben, kann Bindestriche enthalten, wird zum Benennen des Anwendungsordners verwendet
        name:
          label: Anwendungsname
          placeholder: Öffentlich angezeigter Anwendungsname
        desc:
          en:
            label: Englische Beschreibung
            placeholder: English description
          zh:
            label: Vereinfachte Chinesische Beschreibung
            placeholder: Beschreibung auf Chinesisch, nicht mehr als 30 Zeichen
          zh-Hant:
            label: Traditionelle Chinesische Beschreibung
            placeholder: ''
          ja:
            label: Japanische Beschreibung
            placeholder: ''
          ko:
            label: Koreanische Beschreibung
            placeholder: ''
          ms:
            label: Malaysische Beschreibung
            placeholder: ''
          pt-br:
            label: Portugiesische Beschreibung
            placeholder: Portugiesische (Brasilien) Beschreibung
          ru:
            label: Russische Beschreibung
            placeholder: ''
        tags:
            label: Anwendungs-Tags
            placeholder: Anwendungs-Tags auswählen
        type: Anwendungstyp
        crossVersionUpdate: Versionsübergreifendes Update
        limit:
          label: Installationslimit
          placeholder: 0 bedeutet unbegrenzt
        website: Offizielle Website
        github: GitHub-Adresse
        document: Dokumentationsadresse
        memoryRequired:
          label: Speicheranforderung
          placeholder: Leer lassen, wenn keine Speicheranforderung besteht
        architectures: Unterstützte Architekturen
      ReadmeEditor:
        title: README-Datei-Editor
        note: Sie können die Absatzreihenfolge ändern, indem Sie Listenelemente ziehen. Das Bearbeiten der Vorlage oder Anwendungsbeschreibung setzt den Inhalt der README-Datei zurück.
        template:
          title: Vorlage
          defaultCredentials:
            switch: Standardkonto
            input-user: Benutzername
            placeholder1: Standard-Benutzername
            input-pass: Passwort
            placeholder2: Standard-Passwort
          configUsage:
            switch: Konfigurations- und Nutzungshinweise
        tabs:
          tab-cn: Chinesische README
          tab-en: Englische README
        sections:
          introduction:
            title: Produktvorstellung
            defalt: Dies ist eine automatisch generierte Anwendungskonfiguration für 1Panel.
          features:
            title: Hauptfunktionen
            defalt: Tragen Sie hier die Hauptfunktionen der Anwendung ein.
          credentials:
            title: Standardkonto/Passwort
          configUsage:
            title: Konfigurations- und Nutzungshinweise
            defalt: Tragen Sie hier die Anwendungskonfigurationshinweise und Nutzungsmethoden ein.
      AppDeclaration:
        title: Anwendungs-Metadatendatei
        note: Befindet sich im Stammverzeichnis des Anwendungsordners, wird verwendet, um grundlegende Anwendungsinformationen zu deklarieren.
      DockerComposeEditor:
        title: Docker Compose Konfiguration
        label: Docker Compose YAML-Inhalt bearbeiten
        var-info-area:
          title: Anwendungsparameter erkannt
          subtitle: Insgesamt {count} Parameter erkannt
          newVars:
            title: Neue Parameter
            text1: '{count} können hinzugefügt werden'
            text2: Keine neuen Parameter
          existingVars:
            title: Bereits vorhanden
            text1: '{count} konfiguriert'
            text2: Keine vorhandenen Parameter
          ignoredVars:
            title: Ignoriert
            text1: '{count} Parameter ignoriert'
            text2: Keine ignorierten Parameter
            text3: Reservierte Parameter
        note: Die eingegebene Docker Compose-Datei entspricht nach der Konvertierung den 1Panel-Anwendungsstandards.
      AppParams:
        title: Anwendungsparameterkonfiguration
        note: Konfigurieren Sie Parameter, die der Benutzer während der Anwendungsinstallation ausfüllen muss, wie Port, Datenbankverbindungsinformationen usw.
        Param-card:
          title: Parameter
          envKey:
            label: Umgebungsvariablenschlüssel
            placeholder1: 'z.B.: PANEL_DB_TYPE'
            placeholder2: 'z.B.: PANEL_APP_PORT_HTTP'
          type:
            label: Parametertyp
          dynamic-param-config:
            info:
              title: Verfügbare Service-Abhängigkeiten
              note: 'Der Benutzer kann über ein Menü der ersten Ebene einen abhängigen Dienst (App) auswählen, z.B.: MySQL, MariaDB, PostgreSQL usw., und über ein Untermenü eine installierte Dienstinstanz auswählen.<br>Die Optionswerte des Menüs der ersten Ebene müssen dem Schlüssel der Anwendung im offiziellen App Store entsprechen, der Standardwert muss dem festgelegten Service-Abhängigkeitsoptionswert entsprechen.'
              select:
                label1: Service-Abhängigkeitsoption
                label2: Dropdown-Menüoptionen
                input-label: Anzeige-Label
                input-value1: 'Optionswert: Schlüssel der Anwendung im offiziellen App Store'
                input-value2: Optionswert
              sub-select:
                card-title: Optionale Service-Abhängigkeits-Untermenüs
                label: Umgebungsvariablenschlüssel
                placeholder: 'z.B.: PANEL_DB_TYPE'
              key:
                label: Abhängigkeitsschlüssel
                placeholder: 'z.B.: mysql, redis, Wert muss dem Schlüssel der Anwendung im offiziellen App Store entsprechen'
          default:
            label: Standardwert
            placeholder1: Dieses Feld ist erforderlich
            placeholder2: Standardwert
          rule:
            label: Validierungsregel
            placeholder: Bitte auswählen
          form-label:
            title: Formular-Label (Erforderlich)
            zh:
              label: Vereinfachtes Chinesisches Label
              placeholder: Vereinfachtes Chinesisches Label
            zh-Hant:
              label: Traditionelles Chinesisches Label
              placeholder: Traditionelles Chinesisches Label
            en:
              label: Englisches Label
              placeholder: Englisches Label
            ja:
              label: Japanisches Label
              placeholder: Japanisches Label
            ko:
              label: Koreanisches Label
              placeholder: Koreanisches Label
            ms:
              label: Malaysisches Label
              placeholder: Malaysisches Label
            pt-br:
              label: Portugiesisches (Brasilien) Label
              placeholder: Portugiesisches (Brasilien) Label
            ru:
              label: Russisches Label
              placeholder: Russisches Label
            tr:
              label: Türkisches Label
              placeholder: Türkisches Label
          form-description:
            title: Formular-Beschreibung (Optional)
            zh:
              label: Vereinfachte Chinesische Beschreibung
              placeholder: Vereinfachte Chinesische Beschreibung
            zh-Hant:
