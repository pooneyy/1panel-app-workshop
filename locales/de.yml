about:
  content-fork: |
    # Über die 1Panel App-Werkstatt

    Dies ist eine spezialisierte Version von IT-Tools, die darauf abzielt, All-in-One-Unterstützung zum Erstellen lokaler Anwendungen für den 1Panel Panel App Store bereitzustellen.

    Erstellen Sie einfach Ihre eigenen lokalen 1Panel-Anwendungen.

    Dieses Projekt ist eine Weiterentwicklung basierend auf [arch3rPro/1Panel-Tools&#64;8e557be](https://github.com/arch3rPro/1Panel-Tools/tree/8e557be).
