tools:
  categories:
    favorite-tools: お気に入りツール
  app-workshop:
    title: 1Panel アプリワークショップ
    description: 1Panel ローカルアプリをワンストップで構築
    cards:
      ProjectManagement:
        title: プロジェクト管理
        PackageProject:
          title: アプリ設定をパッケージ化してダウンロード
          note: ロゴをアップロードし、アプリバージョン番号を入力して、全ての設定ファイルをZIPファイルにパッケージ化してダウンロード。
          uploadArea:
            title: ロゴをアップロード
            note1: クリックまたは画像をこのエリアにドラッグ
            note2: 180x180ピクセルの画像を推奨。180x180を超えるサイズは自動的に圧縮されます。
          previewArea: ロゴプレビュー
          appVersionForm: 
            lable: アプリバージョン
            placeholder: '例: 1.0.0'
          warning:
            title: パッケージ化後のZIPファイル構造：
            paragraph1: アプリメタデータファイル
            paragraph2: アプリアイコン
            paragraph3: 中国語説明文書
            paragraph4: 英語説明文書
            paragraph5: パラメータ設定ファイル
            paragraph6: Docker Compose 設定
        ImportExport:
          title: プロジェクトのインポートとエクスポート
          note: プロジェクトをJSONファイルとしてエクスポートするか、JSONファイルをインポートしてプロジェクトを復元できます。
      AppForm:
        title: アプリ基本情報
        key:
          label: アプリキー
          placeholder: 小文字英数字、ハイフンを含めることができます。アプリケーションフォルダの命名に使用されます。
        name:
          label: アプリ名
          placeholder: 外部に表示されるアプリケーション名
        desc:
          en:
            label: 英語説明
            placeholder: English description
          zh:
            label: 簡体字中国語説明
            placeholder: 中国語の説明、30文字以内で入力してください。
          zh-Hant:
            label: 繁体字中国語説明
            placeholder: ''
          ja:
            label: 日本語説明
            placeholder: ''
          ko:
            label: 韓国語説明
            placeholder: ''
          ms:
            label: マレー語説明
            placeholder: ''
          pt-br:
            label: ポルトガル語説明
            placeholder: ポルトガル語（ブラジル）説明
          ru:
            label: ロシア語説明
            placeholder: ''
        tags:
            label: アプリタグ
            placeholder: アプリタグを選択
        type: アプリタイプ
        crossVersionUpdate: バージョン間アップグレード
        limit:
          label: インストール数制限
          placeholder: 0は無制限を意味します
        website: 公式サイトURL
        github: GitHub アドレス
        document: ドキュメントアドレス
        memoryRequired:
          label: メモリ要件
          placeholder: 空白の場合はメモリ要件なし
        architectures: サポートアーキテクチャ
      ReadmeEditor:
        title: READMEファイル編集
        note: リスト項目をドラッグして段落の順序を調整できます。テンプレートやアプリ説明の編集は、READMEファイルの内容をリセットします。
        template:
          title: テンプレート
          defaultCredentials:
            switch: デフォルトアカウント
            input-user: ユーザー名
            placeholder1: デフォルトユーザー名
            input-pass: パスワード
            placeholder2: デフォルトパスワード
          configUsage: 
            switch: 設定と使用説明
        tabs:
          tab-cn: 中国語README
          tab-en: 英語README
        sections:
          introduction:
            title: 製品紹介
            defalt: これは1Panel用に自動生成されたアプリケーション構成です。
          features:
            title: 主な機能
            defalt: アプリの主な機能をここに記入してください。
          credentials:
            title: デフォルトアカウント/パスワード
          configUsage:
            title: 設定と使用説明
            defalt: アプリの設定説明と使用方法をここに記入してください。
      AppDeclaration:
        title: アプリメタデータファイル
        note: アプリケーションフォルダのルートに配置され、アプリの基本情報を宣言するために使用されます。
      DockerComposeEditor:
        title: Docker Compose 設定
        label: Docker Compose YAMLコンテンツを編集
        var-info-area:
          title: アプリパラメータを発見
          subtitle: 合計 {count} 個のパラメータを発見
          newVars:
            title: 新規パラメータ
            text1: '{count} 個追加可能'
            text2: 新規パラメータなし
          existingVars:
            title: 既存
            text1: '{count} 個設定済み'
            text2: 既存パラメータなし
          ignoredVars:
            title: 無視
            text1: '{count} 個のパラメータが無視されました'
            text2: 無視されたパラメータなし
            text3: 予約パラメータ
        note: 入力されたDocker Composeファイルは変換後、1Panelアプリ標準に準拠します。
      AppParams:
        title: アプリパラメータ設定
        note: ポート、データベース接続情報など、アプリインストール時にユーザーが入力する必要があるパラメータを設定します。
        Param-card:
          title: パラメータ
          envKey:
            label: 環境変数キー
            placeholder1: '例: PANEL_DB_TYPE'
            placeholder2: '例: PANEL_APP_PORT_HTTP'
          type:
            label: パラメータタイプ
          dynamic-param-config:
            info:
              title: 選択可能なサービス依存関係
              note: ユーザーは一級メニューから依存するサービス（App）を選択できます（例：MySQL、MariaDB、PostgreSQLなど）。サブメニューからインストール済みのサービスインスタンスを選択します。<br>一級メニューのオプション値は、公式アプリストア内のアプリケーションのキーを記入する必要があります。デフォルト値は、設定済みのサービス依存関係オプション値を記入する必要があります。
              select:
                label1: サービス依存関係オプション
                label2: ドロップダウンメニューオプション
                input-label: 表示ラベル
                input-value1: 'オプション値: 公式アプリストア内のアプリケーションのキー'
                input-value2: オプション値
              sub-select:
                card-title: オプションのサービス依存関係サブメニュー
                label: 環境変数キー
                placeholder: '例: PANEL_DB_TYPE'
              key:
                label: 依存関係キー
                placeholder: '例: mysql, redis、値は公式アプリストア内のアプリケーションのキーを記入する必要があります'
          default:
            label: デフォルト値
            placeholder1: この項目は必須です
            placeholder2: デフォルト値
          rule:
            label: 検証ルール
            placeholder: 選択してください
          form-label:
            title: フォームラベル (必須)
            zh:
              label: 簡体字中国語ラベル
              placeholder: 簡体字中国語ラベル
            zh-Hant:
              label: 繁体字中国語ラベル
              placeholder: 繁体字中国語ラベル
            en:
              label: 英語ラベル
              placeholder: 英語ラベル
            ja:
              label: 日本語ラベル
              placeholder: 日本語ラベル
            ko:
              label: 韓国語ラベル
              placeholder: 韓国語ラベル
            ms:
              label: マレー語ラベル
              placeholder: マレー語ラベル
            pt-br:
              label: ポルトガル語（ブラジル）ラベル
              placeholder: ポルトガル語（ブラジル）ラベル
            ru:
              label: ロシア語ラベル
              placeholder: ロシア語ラベル
            tr:
              label: トルコ語ラベル
              placeholder: トルコ語ラベル
          form-description:
            title: フォーム説明 (オプション)
            zh:
