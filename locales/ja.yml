about:
  content-fork: |
    # 1Panel アプリワークショップについて
    
    これはIT-Toolsの特別バージョンで、1Panelパネルアプリストアにワンストップのローカルアプリ構築サポートを提供することを目的としています。
    
    あなた自身の1Panelローカルアプリを簡単に構築できます。

    このプロジェクトは [arch3rPro/1Panel-Tools&#64;8e557be](https://github.com/arch3rPro/1Panel-Tools/tree/8e557be) を基に二次開発されています。
