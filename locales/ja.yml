              label: ロシア語説明
              placeholder: ロシア語説明
            tr:
              label: トルコ語説明
              placeholder: トルコ語説明
          required: 必須かどうか
          edit: 編集可能
          random: ランダム文字
          editableOptions: パラメータフォーム編集可能属性
