tools:
  categories:
    favorite-tools: 收藏工具
  app-workshop:
    title: 1Panel 应用工场
    description: 一站式构建 1Panel 本地应用
    cards:
      ProjectManagement:
        title: 项目管理
        PackageProject:
          title: 打包下载应用配置
          note: 上传 Logo，输入应用版本号，将所有配置文件打包为 ZIP 文件下载。
          uploadArea:
            title: 上传 Logo
            note1: 点击或拖动图片到此区域
            note2: 建议上传180x180像素的图片，如果尺寸大于180x180将自动压缩
          previewArea: 预览 Logo
          appVersionForm: 
            lable: 应用版本
            placeholder: '例如: 1.0.0'
          warning:
            title: 打包后的 ZIP 文件结构：
            paragraph1: 应用元数据文件
            paragraph2: 应用图标
            paragraph3: 中文说明文档
            paragraph4: 英文说明文档
            paragraph5: 参数配置文件
            paragraph6: Docker Compose 配置
        ImportExport:
          title: 导入与导出项目
          note: 你可以将项目导出为 JSON 文件，或将 JSON 文件导入以恢复项目。
      AppForm:
        title: 应用基本信息
        key:
          label: 应用 Key
          placeholder: 小写英文字母，可包含连字符，用于命名应用文件夹
        name:
          label: 应用名称
          placeholder: 对外显示的应用名称
        desc:
          en:
            label: 英文描述
            placeholder: English description
          zh:
            label: 简体中文描述
            placeholder: 中文描述，不要超过30个字
          zh-Hant:
            label: 繁体中文描述
            placeholder: ''
          ja:
            label: 日本语描述
            placeholder: ''
          ko:
            label: 韩语描述
            placeholder: ''
          ms:
            label: 马来语描述
            placeholder: ''
          pt-br:
            label: 葡萄牙语描述
            placeholder: 葡萄牙语（巴西）描述
          ru:
            label: 俄罗斯语描述
            placeholder: ''
        tags:
            label: 应用标签
            placeholder: 选择应用标签
        type: 应用类型
        crossVersionUpdate: 跨版本升级
        limit:
          label: 安装数量限制
          placeholder: 0代表无限制
        website: 官网地址
        github: GitHub 地址
        document: 文档地址
        memoryRequired:
          label: 内存需求
          placeholder: 留空表示没有内存需求
        architectures: 支持架构
      ReadmeEditor:
        title: 编辑自述文件
        note: 你可以通过拖拽列表项以调整段落顺序。任何编辑模板或应用描述的行为均会重置自述文件内容。
        template:
          title: 模板
          defaultCredentials:
            switch: 默认账户
            input-user: 用户名
            placeholder1: 默认用户名
            input-pass: 密码
            placeholder2: 默认密码
          configUsage: 
            switch: 配置和使用说明
        tabs:
          tab-cn: 中文自述文件
          tab-en: 英文自述文件
        sections:
          introduction:
            title: 产品介绍
            defalt: 这是为 1Panel 自动生成的应用程序配置。
          features:
            title: 主要功能
            defalt: 在这里填写应用主要功能。
          credentials:
            title: 默认账户密码
          configUsage:
            title: 配置和使用说明
            defalt: 在这里填写应用配置说明和使用方法。
      AppDeclaration:
        title: 应用元数据文件
        note: 位于应用文件夹根目录，用于声明应用的基本信息。
      DockerComposeEditor:
        title: Docker Compose 配置
        label: 编辑 Docker Compose YAML 内容
        var-info-area:
          title: 发现应用参数
          subtitle: 共发现 {count} 个参数
          newVars:
            title: 新参数
            text1: '{count} 个可添加'
            text2: 无新参数
          existingVars:
            title: 已存在
            text1: '{count} 个已配置'
            text2: 无已存在参数
          ignoredVars:
            title: 被忽略
            text1: '{count} 个已忽略参数'
            text2: 无被忽略参数
            text3: 保留参数
        note: 输入的 Docker Compose 文件转换后将会符合 1Panel 应用标准。
      AppParams:
        title: 应用参数配置
        note: 配置应用安装时需要用户填写的参数，如端口、数据库连接信息等。
        Param-card:
          title: 参数
          envKey:
            label: 环境变量 Key
            placeholder: '如: PANEL_APP_PORT_HTTP'
            placeholder1: '如: PANEL_DB_TYPE'
            placeholder2: '如: PANEL_DB_HOST'
          type:
            label: 参数类型
          dynamic-param-config:
            info:
              title: 可供选择的服务依赖
              note: 用户可以通过一级菜单选择依赖的服务(App)，例如：MySQL、MariaDB、PostgreSQL 等，通过子菜单选择已安装的服务实例。<br>一级菜单的选项值必须填写官方应用商店中应用的 Key，默认值必须填写已设定的服务依赖选项值
              select:
                label1: 服务依赖选项
                label2: 下拉菜单选项
                input-label: 显示标签
                input-value1: '选项值: 官方应用商店中应用的 Key'
                input-value2: 选项值
              sub-select:
                card-title: 可选的服务依赖子菜单
              key:
                label: 依赖 Key
                placeholder: '如: mysql, redis, 值必须填写官方应用商店中应用的Key'
          default:
            label: 默认值
            placeholder1: 填写选项值中的一个，此项必须填写
            placeholder2: 默认值
          rule:
            label: 校验规则
            placeholder: 请选择
          form-label:
            title: 表单标签 (必填)
            zh:
              label: 简体中文标签
              placeholder: 简体中文标签
            zh-Hant:
              label: 繁体中文标签
              placeholder: 繁体中文标签
            en:
              label: 英文标签
              placeholder: 英文标签
            ja:
              label: 日文标签
              placeholder: 日文标签
            ko:
              label: 韩文标签
              placeholder: 韩文标签
            ms:
              label: 马来文标签
              placeholder: 马来文标签
            pt-br:
              label: 葡萄牙文 (巴西) 标签
              placeholder: 葡萄牙文 (巴西) 标签
            ru:
              label: 俄文标签
              placeholder: 俄文标签
            tr:
              label: 土耳其文标签
              placeholder: 土耳其文标签
          form-description:
            title: 表单描述 (可选)
            zh:
              label: 简体中文描述
              placeholder: 简体中文描述
            zh-Hant:
              label: 繁体中文描述
              placeholder: 繁体中文描述
            en:
              label: 英文描述
              placeholder: 英文描述
            ja:
              label: 日文描述
              placeholder: 日文描述
            ko:
              label: 韩文描述
              placeholder: 韩文描述
            ms:
              label: 马来文描述
              placeholder: 马来文描述
            pt-br:
              label: 葡萄牙文 (巴西) 描述
              placeholder: 葡萄牙文 (巴西) 描述
            ru:
              label: 俄文描述
              placeholder: 俄文描述
            tr:
              label: 土耳其文描述
              placeholder: 土耳其文描述
          required: 是否必填
          edit: 可编辑
          random: 随机字符
          editableOptions: 参数表单可编辑属性
        divider: 参数配置预览
    components:
